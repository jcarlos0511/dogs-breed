<h1>{{animal.title | uppercase }}</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="animal.img"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            [alt]="animal.title">
        <br><br>
        <a name="" id="" class="btn btn-outline-danger btn-block" [routerLink]="['/animals']" role="button">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{animal.title}}</h3>
        <hr>
        <p>{{animal.description}}</p>
    </div>
</div>
