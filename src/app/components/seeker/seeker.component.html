<h1>Search: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="animals.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            {{ termino }} was not found.
        </div>
    </div>
</div>

<div class="card-columns">
    <app-animal-card [animal]="animal" [index] = "animal.idx" *ngFor="let animal of animals"></app-animal-card>
</div>
