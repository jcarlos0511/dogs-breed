<h1>Search: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="breeds.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            {{ termino }} was not found.
        </div>
    </div>
</div>

<div class="card-columns">
    <app-animal-card [animal]="" [index] = "" *ngFor="let breed of breeds"></app-animal-card>
</div>
