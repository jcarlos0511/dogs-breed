
<app-loading *ngIf="loading"></app-loading>

<div class="row center p-3 mt-5">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Breed</th>
          <th scope="col"> Preview</th>       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let breed of breeds, let i = index">
          <th scope="row">{{i+1}}</th><!--[routerLink]="['/animals']"-->
          <td>{{ breed | titlecase }}</td>
          <td><a class="btn btn-secondary btn-sm white" (click)="getBreed(breed)" > ... </a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
