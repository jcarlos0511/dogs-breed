<div class="row mt-3">
  <div class="col">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Breed</th>
          <th scope="col">Sub-breed</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let breed of breeds, let i = index">
          <th scope="row">{{i+1}}</th><!--[routerLink]="['/animals']"-->
          <td><a (click)="getBreed(idx)" #idx  >{{ breed | titlecase }}</a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
